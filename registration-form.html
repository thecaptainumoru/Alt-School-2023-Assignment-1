<!DOCTYPE html>
<html>
<head>
<title>AltSchool Application Form :)</title>
</head>
<body>
<header>
    <h1>Alt School Application Form</h1>
    <nav>
        <a href="index.html" target="_blank">About</a>
        <a href="registration-form.html" target="_blank">Registration Form</a>
    </nav>
</header>
<h2>Fill in your details</h2>
<form action="/submit-application" method="post"> <label for="firstname">First Name:</label><br>
  <input type="text" id="firstname" name="firstname" required><br><br>

  <label for="lastname">Last Name:</label><br>
  <input type="text" id="lastname" name="lastname" required><br><br>

  <label for="gender">Gender:</label><br>
  <select id="gender" name="gender" required>
    <option value="">Select gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select><br><br>

  <label for="dateofbirth">Date of Birth:</label><br>
  <input type="date" id="dateofbirth" name="dateofbirth" required><br><br>

  <label for="email">Email Address:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="educationlevel">Education Level:</label><br>
  <select id="educationlevel" name="educationlevel" required>
    <option value="">Select level of education</option>
    </select><br><br>

  <label for="country">Country:</label><br>
  <select id="country" name="country" required>
    <option value="">Select your country</option>
    </select><br><br>

  <label for="state">State/City of Residence:</label><br>
  <input type="text" id="state" name="state" required><br><br>

  <label for="employmentstatus">Employment Status:</label><br>
  <select id="employmentstatus" name="employmentstatus" required>
    <option value="">Select employment status</option>
    </select><br><br>

  <label for="phonenumber">Phone Number:</label><br>
  <input type="tel" id="phonenumber" name="phonenumber" required><br><br>

  <label for="school">Choose School:</label><br>
  <select id="school" name="school" required>
    <option value="">Select school</option>
    </select><br><br>

  <label for="course">Choose Course of Study:</label><br>
  <select id="course" name="course" required>
    <option value="">Select course</option>
    </select><br><br>

  <label for="heardchannel">How did you hear about us?</label><br>
  <select id="heardchannel" name="heardchannel" required>
    <option value="">Select channel</option>
    </select><br><br>

  <label for="scholarshipcode">Scholarship/Discount Code (optional):</label><br>
  <input type="text" id="scholarshipcode" name="scholarshipcode"><br><br>

  <p>
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">By clicking continue, I agree to Terms of Use and acknowledge that I have read the Privacy Policy.</label>
  </p>

  <button type="submit">Proceed</button>
  <p>Already have an account? <a href="/sign-in">Sign In</a></p> </form>
</body>
